<!DOCTYPE html>
<html>
	<head>
		<title> The android logo </title>
		<link rel="stylesheet" href="android.css" type="text/css" media="screen" />
	</head>
	<body>
		<h2> Bugdroid : HTML/CSS only </h2>
		<div class="android">
			<div class="head">
				<div class="l_ant"></div>
				<div class="r_ant"></div>
				<div class="l_eye"></div>
				<div class="r_eye"></div>
			</div>
			<div class="body">
				<div class="l_arm"></div>
				<div class="r_arm"></div>
				<div class="l_leg"></div>
				<div class="r_leg"></div>
			</div>
		</div>
		<p>
			Here is a dynamic android logo made with HTML5/CSS3 only : no external pictures, no Javascript.<br />
			The droid moves its arm and its head when you hover it with your mouse.<br />
			The idea of such a funny droid comes from <a href="http://thecodeplayer.com/walkthrough/css3-android-logo">The CodePlayer</a>,
			and I recoded it just for fun.<br />
		</p>
	</body>
</html>
